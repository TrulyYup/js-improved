<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>eShop</title>
   <link rel="stylesheet" href="styles/style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/c1c8d8cc2a.js" crossorigin="anonymous"></script>
</head>

<body>
   <div id="root">
      <header>
         <div class="container">
            <div class="header_wrap">
               <h1>TrulyShop</h1>
               <div class="header_right">
                  <label>
                     <input class="goods-search" type="text" v-model="searchValue">
                     <!-- <button class="search-button" type="button">Найти</button> -->
                  </label>
                  <button class="cart-button" type="button" @click="setVisibleCart">Cart</button>
               </div>
            </div>
         </div>
      </header>
      <div class="container">
         <main>
            <div class="goods-list" v-if="filteredGoods.length">
               <div class="goods-item" v-for="item in filteredGoods">
                  <img src="images/macbook.png" alt="photo">
                  <h3>{{ item.product_name }}</h3>
                  <p>{{ item.price }}</p>
               </div>
            </div>
            <span v-else>Нет данных</span>
         </main>
         <div class="busketLayout" v-if="isVisibleCart">
            <div class="busket">
               <div class="busket_header">
                  <h2 class="title"></h2>
                  <i class="fa-solid fa-xmark" @click="setVisibleCart"></i>
               </div>
               <div class="busket_content"></div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
